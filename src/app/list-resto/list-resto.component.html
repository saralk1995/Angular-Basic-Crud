<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaurants</th>
        <th scope="col">Email</th>
        <th scope="col">Action Name</th>
      </tr>
    </thead>
  </table>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaurants</th>
        <th scope="col">Email</th>
        <th scope="col">Action Name</th>
      </tr>
    </thead>
    <tbody>
            <tr *ngFor="let resto of collection">
            <td> {{ resto.id }}</td>
            <td> {{ resto.name }}</td>
            <td> {{ resto.Address }}</td>
            <td> {{ resto.emailId }}</td>
            <td><a routerLink="/update/{{resto.id}}">
              <i class="fa fa-edit" style="font-size:30px;color:red"></i></a>&nbsp;&nbsp;
            <i class="fa fa-trash" style="font-size:30px;color:red"></i></td>
            </tr>
    </tbody>
  </table>
